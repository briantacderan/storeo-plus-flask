<!DOCTYPE html>
<html>
  
  <head>
    <title>Storeo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300italic,400,500,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/reset.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
      
    <div id="sidr" class="menu sidr">
        
      {% if current_user.is_anonymous %}
      <ul>
        <li><a href="{{ url_for('index') }}">Storeo</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('register') }}">Sign up</a></li>
        <li><a href="{{ url_for('login') }}">Log in</a></li>
      </ul>
      {% else %}
      <ul>
        <li class="email">{{ current_user.username }}</li>
        <li><a href="{{ url_for('albums', username=current_user.username) }}">Home</a></li>
        <li><a href="{{ url_for('index') }}">Storeo</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('logout') }}">Log out</a></li>
      </ul>
      {% endif %}
      
    </div>
      
    {% block content %}
    {% endblock %}
 
    <footer>
      <div class="container">
        <p class="copyright">&copy; 2021 Storeo | Brian Tacderan</p>
      </div>
    </footer>
    
    <script src="//cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.sidr/2.2.1/jquery.sidr.min.js"></script>
    <script src="{{ url_for('static', filename='javascripts/main.js') }}"></script>
    
  </body>
</html>
